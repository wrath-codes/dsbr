[book]
authors = ["wrath-codes and contributors"]
language = "en"
multilingual = false
src = "src"
title = "ArrowSUS Documentation"
description = "Comprehensive documentation for ArrowSUS: Foundations for domain models, schemas, parsing, IO traits, and optional Polars/FTP tooling."

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[preprocessor.links]

[preprocessor.index]

[output.html]
additional-css = ["theme/custom.css"]
additional-js = ["theme/custom.js"]
default-theme = "navy"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
google-analytics = ""
site-url = "/arrowsus/"
cname = ""
edit-url-template = "https://github.com/wrath-codes/arrowsus/edit/main/docs/src/{path}"
repo-url = "https://github.com/wrath-codes/arrowsus"
git-repository-url = "https://github.com/wrath-codes/arrowsus"
git-repository-icon = "fa-github"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
runnable = true
copyable = true
copy-js = true
line-numbers = false
editable = false


[output.html.print]
enable = true
page-break = true

[rust]
edition = "2024"
